name: Mastodon Post on Blog Publish

on:
  push:
    branches:
      - main
    paths:
      - 'content/blog/**'
      - '!content/blog/drafts/**'

jobs:
  mastodon-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14

      - name: Post to Mastodon
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          MASTODON_API_URL: ${{ secrets.MASTODON_API_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        run: |
          node scripts/postToMastodon.js '${{ steps.changed-files.outputs.all_changed_files }}' '${{ secrets.MASTODON_API_URL }}' '${{ secrets.MASTODON_ACCESS_TOKEN }}'